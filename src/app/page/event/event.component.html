<main>
    <!-- BREADCRUMBS SECTION START -->
    <section class="ul-breadcrumb ul-section-spacing">
        <div class="ul-container">
            <h2 class="ul-breadcrumb-title">Events</h2>
            <ul class="ul-breadcrumb-nav">
                <li><a href="index.html">Home</a></li>
                <li><span class="separator"><i class="flaticon-right"></i></span></li>
                <li>Events</li>
            </ul>
        </div>
    </section>
    <!-- BREADCRUMBS SECTION END -->


    <!-- EVENTS SECTION START -->
    <section class="ul-section-spacing">
        <div class="ul-container">
            <!-- events -->
            <div class="ul-events-wrapper">
                <div class="row ul-bs-row row-cols-lg-2 row-cols-1">
                    <div class="col wow animate__fadeInUp" *ngFor="let event of events">
                        <div class="ul-event ul-event--inner">
                            <div class="ul-event-img" >
                                <img [src]="event.imgPath" alt="Event Image">
                                <span class="date" style="background-color: rgba(240, 248, 255, 0.379);">{{event.date | date:'dd'}} <span>{{event.date | date:'MMM'}}</span></span>
                            </div>
                            <div class="ul-event-txt">
                                <h3 class="ul-event-title"><a [routerLink]="[event.link, event.id]">{{event.heading}}</a></h3>
                                <p class="ul-event-descr">{{event.pera}}</p>
                                <div class="ul-event-info">
                                    <span class="ul-event-info-title">{{event.place}}</span>
                                    <p class="ul-event-info-descr">{{event.address}}</p>
                                </div>
                                <a [routerLink]="[event.link, event.id]" class="ul-btn"><i class="flaticon-fast-forward-double-right-arrows-symbol"></i> {{event.linkText}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ul-pagination">
            <ul>
                <li><a href="#"><i class="flaticon-back"></i></a></li>
                <li class="pages">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                </li>
                <li><a href="#"><i class="flaticon-next"></i></a></li>
            </ul>
        </div>
    </section>
    <!-- EVENTS SECTION END -->
</main>
